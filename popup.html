<!doctype html>
<html>
	<head>
		<title>ServiceNow WebScraper</title>
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>
	<body>
		<img src="img/ISU_SC_NASCAR_Logo.png" style="width:150px; height:50px;">
		<img id="settings-icon" src="img/settings.png" alt="Settings" style="position: absolute; top: 10px; right: 10px; width: 20px; height: 20px; cursor: pointer;">
		<h3>ISU Solution Center Ticket Escalation Tool</h3>
		<input type="text" id="title" placeholder="Enter an INC: INC1234567">
		<br><br>
		<input type="text" id="kb" placeholder="Enter a KB: KB0013460">
		<br><br>
		<div id="myDropdown" class="dropdown-content">
			<div id="showall" style="display: flex; align-items: center;">
				<input type="text" placeholder="Enter an assignment group" id="myInput" onkeyup="filterFunction()">
				<input type="checkbox" id="showAllCheckbox"> Show All
			</div>
			<div id="dropdownOptions">
				<!-- These options are pulled from data/assignmentgroups.txt -->
			</div>
		</div>
		<br><br><br>
		<button id="sendButton">Send Metrics</button><p id="errorMessage" style="color:rgb(255, 255, 255);"></p>
		<br><br><br><br>
		<div id="settingsOptions" style="display: none;">
			<hr>
			<input type="text" id="username" placeholder="SC Email">
			<button id="setButton">Set</button>
			<br><br>
			<label for="Background Color">Color Picker:</label>
   			<input type="color" id="colorpicker" value="#92620ad2">
			<button id="resetButton">Reset Background</button>
		</div>
		<script src="dropdown.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
